<ion-header>
    <ion-navbar hideBackButton="true">
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding class = "getstart">
      <ion-icon name="custom-logo" class="company-logo"></ion-icon>
      <form #f="ngForm" (ngSubmit) = "login(f)">
        <ion-list class="login-form">
          <ion-list-header>
              <ion-label> <ion-icon class = "login" name="ios-person-outline"></ion-icon></ion-label>
              <ion-input clearInput type="email" ngModel name="email" required></ion-input>
          </ion-list-header>
          <ion-list-header>
              <ion-label> <ion-icon class = "login" name="ios-unlock-outline"></ion-icon></ion-label>
              <ion-input clearInput type="password" ngModel name="password" required></ion-input>
          </ion-list-header>
        </ion-list>
        <button ion-button full type="submit" class="login-submit">Login</button>
        <button ion-button full class="register-submit">Register</button>
        <button ion-button block (click) = "loginFacebook()">Login with Facebook</button>
      </form>
  </ion-content>
