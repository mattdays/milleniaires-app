<ion-header>

  <ion-navbar>
    <ion-title>Add Group</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit) = "addGroup(f)">
    <ion-list>
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input 
              type = "groupTitle" 
              ngModel 
              name="groupTitle"
              required></ion-input>
      </ion-item>
      <button class="login" ion-button block type = "submit" [disabled]="!f.valid">Add Group</button>
  </ion-list>
  </form>
</ion-content>
