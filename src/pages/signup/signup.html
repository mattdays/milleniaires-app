<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit) = "onSignup(f)">
    <ion-list>
        <ion-item>
            <ion-label fixed>
                Name
            </ion-label>
              <ion-input 
              type = "name" 
              ngModel 
              name="name"
              required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>
                Surname
            </ion-label>
              <ion-input 
              type = "surname" 
              ngModel 
              name="surname"
              required></ion-input>
        </ion-item>
      <ion-item>
          <ion-label fixed>
              Email
          </ion-label>
            <ion-input 
            type = "email" 
            ngModel 
            name="email"
            required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>
              Password
          </ion-label>
              <ion-input 
              type = "password" 
              ngModel 
              name="password"
              [minlength]="6"></ion-input>
        </ion-item>
    </ion-list>
    <button class="login" ion-button block type = "submit" [disabled]="!f.valid">Signup</button>
  </form>

</ion-content>
