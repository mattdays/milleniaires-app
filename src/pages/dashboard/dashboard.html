<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only icon-left menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content class="card-background-page">
       <ion-card  (click)="loadPage(groupsPage)">
        <img src="../assets/imgs/nasa.jpg"/>
        <div class="card-title">Groups</div>
        <div class="card-subtitle">3 Listings</div>
        </ion-card>

        <ion-card  (click)="loadPage(connectionsPage)">
            <img src="../assets/imgs/connections.jpg"/>
            <div class="card-title">Connections</div>
            <div class="card-subtitle">5 Connections</div>
        </ion-card>

        <ion-card>
            <img src="../assets/imgs/business.jpg"/>
            <div class="card-title">Newsfeed</div>
        </ion-card>
    </ion-content>
</ion-content>
