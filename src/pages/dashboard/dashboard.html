  Ionic pages and navigation.

<ion-header>
  
  <ion-navbar>
        <ion-title>{{myName}}</ion-title>
        <ion-buttons>
                <button ion-button icon-left icon-only menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content class="card-background-page">
       <ion-card  (click)="loadPage(groupsPage)">
        <img src="../assets/imgs/nasa.jpg"/>
        <div class="card-title">Groups</div>
        <div class="card-subtitle" id = "myNumGroups">3 Listings</div>
        </ion-card>

        <ion-card  (click)="loadPage(connectionsPage)">
            <img src="../assets/imgs/connections.jpg"/>
            <div class="card-title">Connections</div>
            <div class="card-subtitle" id="myNumConnections">5 Connections</div>
        </ion-card>
    </ion-content>
</ion-content>
