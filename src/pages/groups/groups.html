<ion-header>

  <ion-navbar>
      <ion-buttons end>
          <button ion-button icon-only (click)="addGroup()">
            <ion-icon name="add"></ion-icon>
          </button>
      
        </ion-buttons>
        <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-card>
    <ion-card-header>
      Groups
    </ion-card-header>
  
    <ion-list>
      <button ion-item *ngFor = "let group of myGroups" (click) = "loadPage()">
        <ion-icon name="contacts" item-start></ion-icon>
        {{group}}
      </button>
  
    </ion-list>
  </ion-card>
